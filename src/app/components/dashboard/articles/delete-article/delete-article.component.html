<div class="main">
   <div class="content">
      <h1 class="content__title" [innerHTML]="options.title"></h1>
      <mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>
      <div class="content__asociation">
         <div class="form__asociation" [ngStyle]="{ 'padding-top': options.second_title ? '0' : '1rem' }">
            <div *ngIf="!loading" class="form__container grid" style="margin-top: 5px">
               <div cols="4" rowHeight="10px" gutterSize="2px" [style.background]="'white'">
                  <div class="form__group">
                     <div class="form__field">
                        <div class="form__field-text">
                           <div class="form__text">
                              <strong>¿</strong>Está seguro de querer <strong>eliminar</strong> el artículo<br />
                              <span class="alert">{{ options.record.abstract_article }}</span
                              ><strong>?</strong>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="form__field-image">
                     <img class="article__img" [src]="options.record.cover_image_article.src" />
                  </div>

                  <div class="form__group-button">
                     <div class="form__button">
                        <button type="button" (click)="clickDelete()" class="form__btn submit">{{ options.button }}</button>
                     </div>
                     <div class="form__button">
                        <button type="button" (click)="cancelar(null)" class="form__btn cancel">Salir</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
